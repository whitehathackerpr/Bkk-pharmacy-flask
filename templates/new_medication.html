{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2 style="text-align: center; color: #2b6b4d;">Add New Medication</h2>
    <form method="POST" action="/new_medication">
        <label for="med_name">Medication Name</label>
        <input type="text" id="med_name" name="med_name" placeholder="Enter medication name" required>

        <label for="med_price">Price (in USD)</label>
        <input type="number" step="0.01" id="med_price" name="med_price" placeholder="Enter price" required>

        <button type="submit">Add Medication</button>
    </form>
</div>
{% endblock %}
