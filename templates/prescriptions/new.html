{% extends "layout.html" %}

{% block title %}New Prescription{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">New Prescription</h2>
    
    <form method="POST" action="{{ url_for('new_prescription') }}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patient_name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="patient_age" class="form-label">Patient Age</label>
                    <input type="number" class="form-control" id="patient_age" name="patient_age" required>
                </div>
                
                <div class="mb-3">
                    <label for="patient_contact" class="form-label">Patient Contact</label>
                    <input type="text" class="form-control" id="patient_contact" name="patient_contact" required>
                </div>
                
                <div class="mb-3">
                    <label for="doctor_name" class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="medication_id" class="form-label">Medication</label>
                    <select class="form-control" id="medication_id" name="medication_id" required>
                        <option value="">Select Medication</option>
                        {% for med in medications %}
                        <option value="{{ med.id }}">{{ med.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                
                <div class="mb-3">
                    <label for="dosage" class="form-label">Dosage Instructions</label>
                    <input type="text" class="form-control" id="dosage" name="dosage" required>
                </div>
                
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Prescription</button>
            <a href="{{ url_for('list_prescriptions') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
